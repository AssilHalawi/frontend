  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- CHANGED SINCE PROJECT1, CHANGES IN README FILE-->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      // get category from URL
      const params = new URLSearchParams(window.location.search); // window.location.search gives part of the URL that comes after ?
      const category = params.get("cat"); // get value of "cat" parameter from URL

      if (!category) { // when someone enters game.html manually without picking a category first 
        alert("No category selected.");
        window.location.href = "categories.html"; // redirect back to categories
        return;
      }

      // fetch questions from backend based on the category the user selected (they are linked in the database with foreign keys)
      fetch(`https://backend-production-aaba.up.railway.app/api/questions/${category}`)
        .then(res => res.json())
        .then(data => { //data now has all the questions from the backend for that category
          console.log("Loaded backend questions:", data);

          window.gameQuestions = data; //store questions in a global variable, so other functions can access them, loadQuestion() uses this array

          if (typeof setQuestionPool === "function") { // check if setQuestionPool function exists, to avoid errors
            setQuestionPool(data);
          }

          if (typeof loadQuestion === "function" && typeof startTimer === "function") { //check if both functions exist before calling them
            loadQuestion(); //displays the first question
            startTimer(); //starts the countdown clock of 60 secs
          } else {
            console.error("loadQuestion() or startTimer() is missing!");
          }
        })
        .catch(err => {
          console.error("Error fetching questions:", err);
        });
    });
  </script>
