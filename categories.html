  <!-- CHANGED SINCE PROJECT1, CHANGES IN README FILE-->
  <!-- fetch and display categories from the backend from the categories table-->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      fetch("http://backend-production-aaba.up.railway.app/api/categories")
        .then(res => res.json())
        .then(categories => {
          displayCategories(categories);
        })
        .catch(err => console.error("Error:", err));
    });

    // creates one card per category and adds it to the page 
    function displayCategories(categories) {
      const container = document.getElementById("categoryContainer");
      container.innerHTML = "";
      // create category cards
      categories.forEach(cat => {
        container.innerHTML += `
          <div class="col-md-6">
            <div class="category-card ${cat.css_class}">
              <h3>${cat.emoji} ${cat.name.charAt(0).toUpperCase() + cat.name.slice(1)}</h3>
              <p>${cat.description}</p>
              <a href="game.html?cat=${cat.name}" class="start-btn btn">
                Start ${cat.name.charAt(0).toUpperCase() + cat.name.slice(1)} Quest
              </a>
            </div>
          </div>
        `;
      });
    }
    // when the user selects a category, we save it to localStorage and redirect to game.html
    function selectCategory(categoryName) {
      localStorage.setItem("steam.category", categoryName);
      window.location.href = "game.html"; //redirect to game.html
    }
  </script>
