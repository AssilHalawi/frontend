<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sign Up - STEAM Quest</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
    <div class="container">
      <a class="navbar-brand" href="index.html">STEAM Quest</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu"
        aria-controls="navMenu" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navMenu">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Login</a></li>
          <li class="nav-item"><a class="nav-link active" href="signup.html">Sign Up</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- signup form section -->
  <section class="container py-5">
    <div class="row justify-content-center">
      <div class="col-lg-6">

        <div class="card shadow p-4">
          <h2 class="text-center mb-4">Create Your Account</h2>

          <form id="signupForm">
            <div class="mb-3">
              <label for="email" class="form-label">Email Address</label>
              <input type="email" id="email" class="form-control" placeholder="Enter your email" required />
            </div>

            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" id="password"
                class="form-control"
                placeholder="Minimum 8 characters"
                required minlength="8" />
            </div>

            <button type="submit" class="btn btn-primary w-100 mt-2">
              <i class="fas fa-user-plus"></i> Sign Up
            </button>
          </form>

          <p class="mt-3 text-center">
            Already have an account? <a href="index.html">Log in here</a>.
          </p>
        </div>

      </div>
    </div>
  </section>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- CHANGED SINCE PROJECT1, CHANGES IN README FILE-->
  <!-- signup logic -->
  <script>
    document.getElementById("signupForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      // Basic validation
      if (!email || !password || password.length < 8) {
        alert("Please enter a valid email and a password of at least 8 characters.");
        return;
      }

      // Send signup request to backend
      fetch("https://backend-production-aaba.up.railway.app/api/auth/register", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, password })
      })
      .then(res => res.json())
      .then(data => {
        if (data.message === "User registered successfully") {
          alert("Account created successfully! You can now log in.");
          window.location.href = "index.html";
        } else {
          alert("Error: " + (data.message || "Something went wrong."));
        }
      })
      .catch(err => {
        console.error(err);
        alert("Server error. Please try again later.");
      });
    });
  </script>


  <footer class="text-center py-3 mt-5 border-top">
    <small>Â© 2025 STEAM Quest. Created by Assil Halawi.</small>
  </footer>

</body>
</html>
