  <!-- CHANGED SINCE PROJECT1, CHANGES IN README FILE-->
  <script>
    document.addEventListener("DOMContentLoaded", () => { // when whole HTML page and DOM is loaded and ready the code inside this function will run
      // Read user from localStorage
      const user = JSON.parse(localStorage.getItem("steam.user")); //looks in the browsers' localStorage for an item called "steam.user". if found return string and parse it into a JS object
      if (!user) { //if user not logged in then pop up alert
        alert("You must log in first.");
        window.location.href = "index.html"; // go back to index.html if not logged in
        return;
      }


      /*
      Reads "gamemode.xp" from sessionStorage
      if nothing saved getItem returns null so || makes it 0 instead of null
      parseInt to convert string to integer
      */
      const xpGain = parseInt(sessionStorage.getItem("gamemode.xp") || "0", 10); 
      const completed = parseInt(sessionStorage.getItem("gamemode.count") || "0", 10);


      // Finds the element with id="total-answered" in the HTML, set the textContent to completed
      document.getElementById("total-answered").textContent = completed;

      /*
      If xpGain is greater or equal to zero, text is like +50
      If xpGain is negative, shows the value like -10
      */
      const xpElement = document.getElementById("xp-earned");
      xpElement.textContent = xpGain >= 0 ? `+${xpGain}` : xpGain;
      xpElement.classList.add(xpGain >= 0 ? "text-success" : "text-danger"); // used inline css for text-success and text-danger from bootstrap, to color text green or red

      // to calculate new level based on xp gained, 100 xp per level
      const newLevel = Math.floor(xpGain / 100) + 1;

      /*
      start HTTP request to backend API endpoint /api/progress/update on port 5000
      use the fetch API to send data
      */
      fetch("http://localhost:5000/api/progress/update", {
        method: "POST", // send data to update 
        headers: { "Content-Type": "application/json" },  //body of text is JSON
        body: JSON.stringify({  //json body that will be sent to backend, JSON.stringify converts a JS object into a JSON string
          user_id: user.id,
          xp: xpGain,
          completed: completed,
          level: newLevel
        })
      })
      .then(res => res.json())  //convert the res body from json text into a js object 
      .then(data => {
        console.log("Progress saved:", data);
      })
      .catch(err => {
        console.error("Error saving progress:", err);
      });

      // clear session storage so XP not duplicated
      sessionStorage.removeItem("gamemode.xp");
      sessionStorage.removeItem("gamemode.count");
    });
  </script>
